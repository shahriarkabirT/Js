<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Example</title>
    <style>
      /* Styles for the dashboard layout */
      .dashboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-gap: 20px;
        padding: 20px;
      }
      .dashboard-item {
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        padding: 20px;
        text-align: center;
      }
      .dashboard-item h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-item">
        <h2>Visitors</h2>
        <p>10,000</p>
      </div>
      <div class="dashboard-item">
        <h2>Revenue</h2>
        <p>$100,000</p>
      </div>
      <div class="dashboard-item">
        <h2>Orders</h2>
        <p>1,000</p>
      </div>
      <div class="dashboard-item">
        <h2>Conversion Rate</h2>
        <p>10%</p>
      </div>
      <div class="dashboard-item">
        <h2>Customer Satisfaction</h2>
        <p>90%</p>
      </div>
      <div class="dashboard-item">
        <h2>Marketing ROI</h2>
        <p>20%</p>
      </div>
    </div>
  </body>
</html>
